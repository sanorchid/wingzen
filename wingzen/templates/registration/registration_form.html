{% extends "registration/registration_base.html" %}
{% load i18n %}
{% block title %}注册账号{% endblock %}
{% block wrap %}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form action="" method="post"  >{% csrf_token %}
        <h2 class="margin-base-vertical">请注册</h1>
        {{ form.non_field_errors }}
			{{ form.username.errors }}
			<p class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input id="id_username" type="text" class="form-control input-lg" name="username" placeholder="用户名" required autofocus />
			</p>
			{{ form.email.errors }}
			<p class="input-group">
				<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
				<input id="id_email"  type="text" class="form-control input-lg" name="email" placeholder="电子邮箱"  required />
			</p>
			{{ form.password1.errors }}
			<p class="input-group">
				<span class="input-group-addon"><i class="fa fa-key"></i></span>
				<input id="id_password1"  type="password" class="form-control input-lg" name="password1" placeholder="密码" required />
			</p>
			{{ form.password2.errors }}
			<p class="input-group">
				<span class="input-group-addon"><i class="fa fa-key"></i></span>
				<input id="id_password2"  type="password" class="form-control input-lg" name="password2" placeholder="密码(重复)" required />
			</p>
			<p class="text-center">
            <input class="btn btn-lg btn-success btn-block" type="submit" value="发送激活邮件" />
            </p>
		</form>


  </div>
</div>

{% endblock %}
