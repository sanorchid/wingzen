{% extends "registration/registration_base.html" %}
{% load i18n %}
{% block title %}{% trans "修改密码" %}{% endblock %}
{% block wrap %}
<div class="row">
<div class="col-md-4 col-md-offset-4">
<form method='post' action=''>{% csrf_token %}
<h2 class="margin-base-vertical">请修改密码</h1>
        {{ form.non_field_errors }}
			{{ form.old_password.errors }}
			<p class="input-group">
				<span class="input-group-addon"><i class="fa fa-key"></i></span>
				<input id="id_old_password"  type="password" class="form-control input-lg" name="old_password" placeholder="旧密码" required />
			</p>
			{{ form.password1.errors }}
			<p class="input-group">
				<span class="input-group-addon"><i class="fa fa-key"></i></span>
				<input id="id_new_password1"  type="password" class="form-control input-lg" name="new_password1" placeholder="新密码" required />
			</p>
			{{ form.password2.errors }}
			<p class="input-group">
				<span class="input-group-addon"><i class="fa fa-key"></i></span>
				<input id="id_new_password2"  type="password" class="form-control input-lg" name="new_password2" placeholder="新密码确认" required />
			</p>
			<p class="text-center">
            <input class="btn btn-lg btn-success btn-block" type="submit" value="{% trans "修改密码" %}" />
            </p>
</form>
</div>
</div>
{% endblock %}
